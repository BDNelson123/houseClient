<div class="user_auth_container">
  <!-- view: desktop -->
  <div class="container user_center_panel visible-lg">
    <div class="row">
      <div class="col-md-3"></div>
      <!-- user - sign in -->
      <div class="col-md-6">
        <div class="panel panel-default">
          <!-- header -->
          <div class="panel-heading">
            <h3 class="panel-title">
              Sign In to ePerty
            </h3>
          </div>
          <div class="panel-body">
            <!-- sign in form -->
            <form ng-submit="loginUser()" class="form-vertical">
              <div class="control-group user_panel_margin_top">
                <!-- field: email -->
                <div class="input-group">
                  <input type="text" ng-model="email" placeholder="email" class="form-control" required/>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                </div>
                <br>
                <!-- field: password -->
                <div class="input-group user_panel_margin_top">
                  <input type="password" ng-model="password" placeholder="password" class="form-control" required/>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                </div>
              </div>
              <br>
              <!-- field: submit -->
              <div class="control-group user_panel_margin_top">
                <div class="controls">
                  <input class="btn btn-primary" type="submit" value="Sign In" style="width:100%"/>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <!-- view: tablet, phone -->
  <div class="container user_center_panel_mobile visible-md visible-sm visible-xs">
    <div class="row">
      <!-- user - sign up -->
      <div class="col-md-10">
        <div class="panel panel-default">
          <!-- header -->
          <div class="panel-heading">
            <h3 class="panel-title">
              Sign In to ePerty
            </h3>
          </div>
          <div class="panel-body">
            <!-- sign in form -->
            <form ng-submit="loginUser()" class="form-vertical">
              <div class="control-group user_panel_margin_top">
                <!-- field: email -->
                <div class="input-group">
                  <input type="text" ng-model="email" placeholder="email" class="form-control" required/>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                </div>
                <br>
                <!-- field: password -->
                <div class="input-group user_panel_margin_top">
                  <input type="password" ng-model="password" placeholder="password" class="form-control" required/>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                </div>
              </div>
              <br>
              <!-- field: submit -->
              <div class="control-group user_panel_margin_top">
                <div class="controls">
                  <input class="btn btn-primary" type="submit" value="Sign In" style="width:100%"/>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
