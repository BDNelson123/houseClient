<div ng-init='singleUser()'>
  <!-- flash alerts -->
  <div id="alert" style="display:none; margin-bottom:10px"></div>

  <div class="row home_from_top">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div style="float:left">
        <div ng-showimage ng-image="{{image.image.medium.url}}" style="border-style: solid; border-color:#CCC; border-width: 5px;"></div>
      </div>
      <div style="float:left; padding-left:15px; font-size:14pt; text-align:left">
        <b><span ng-bind="user.firstname|notAvailable"></span>&nbsp;<span ng-bind="user.lastname|notAvailable"></span></b>
        <br>
        member since: <span ng-bind="user.created_at|dateFormat|notAvailable">
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

  <div ng-useroptions ng-route={{route}} ng-user={{user.id}}></div>

  <div class="row home_from_top" style="margin-top:50px">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" style="text-align:left" ng-show="!route">Activity</h3>
          <h3 class="panel-title" style="text-align:left" ng-show="route == 'activity'">Activity</h3>
          <h3 class="panel-title" style="text-align:left" ng-show="route == 'listings'">Listings</h3>
          <h3 class="panel-title" style="text-align:left" ng-show="route == 'bids'">Bids</h3>
          <h3 class="panel-title" style="text-align:left" ng-show="route == 'messages'">Messages</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>
    </div>
  </div>
</div>
