<!DOCTYPE html>
<html ng-app="house">
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/form.css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-resource.js"></script>
    <script src="app.js"></script>
    <script src="services/token.js"></script>
    <script src="services/home.js"></script>
    <script src="services/user.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/usersController.js"></script>
  </head>
  <body>
    <!-- header -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/">
            <div style="padding-bottom:10px"><img src="images/home_32.png" width="28px"></div>
            <div class="navbar-header-name">ePerty</div>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/#/public/how_it_works">
                How it Works
              </a>
            </li>
            <li>
              <a href="/#/public/pricing">
                Pricing
              </a>
            </li>
            <li>
              <a href="/#/public/contact">
                Contact
              </a>
            </li>
            <li>
              <a href="/#/public/career">
                Careers
              </a>
            </li>
            <li ng-show="!$root.token" class="list_button_small">
              <a href="/#/users/sign_in">
                <button type="button" class="btn btn-default btn-xs">Sign In</button>
              </a>
            </li>
            <li ng-show="!$root.token">
              <a href="/#/users/new">
                <button type="button" class="btn btn-primary btn-xs">Sign Up</button>
              </a>
            </li>
            <li ng-show="$root.token" ng-controller="usersController">
              <a ng-click="logoutUser()">
                <button type="button" class="btn btn-primary btn-xs">Sign Out</button>
              </a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Property search...">
          </form>
        </div>
      </div>
    </div>

    <!-- ng-view -->
    <div class="container-fluid">
      <div class="row">
        <div class="page span12" ng-view></div>
      </div>
    </div>
  </body>
</html>
